<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="container">
  <div class="left-container">
    <img src="images\logo.svg" alt="logo" class="landing-logo">
    <div class="mobile-landing-img"></div>

    <div class="text-container">
      <h1 class="landing-header">We're <br>
      <span class="landing-header-bottom">coming soon</span></h1>
      <p class="landing-text"> Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form action="/" class="form">
          <input type="email" id="email" name="email" class="email-section" placeholder="Email Address" required> 
          <img src="images/icon-error.svg" class="exclamation-icon">
          <button class="submit-email"type="submit"><img src="images\icon-arrow.svg"></button>
          <small>Please provide a valid email</small>
      </form>
    </div>
  </div>
    <div class="landing-img"></div>
</div>

<script src="script.js"></script>

</body>
</html>
